<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile.min.css" type="text/css" />
<link rel="stylesheet" href="css/website.css" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="js/epub.js"></script>

<script type="text/javascript">
	$().ready(function() {
		$.mobile.showPageLoadingMsg();
		getResources();
	});
</script>

<title>ePub Reader</title>
</head>

<body>
	<div data-role="page" id="bookContent">
		<div data-role="header" data-position="fixed">
			<a href="/" data-icon="home" data-iconpos="notext">Home</a>
			<h1 id="titleBookPage">ePub Reader</h1>
			<a href="#chapterList" data-icon="grid" data-iconpos="notext">Chapters</a>
		</div>
		
		<div data-role="content" class="full">
			<iframe id="content"></iframe>
	  	</div>
	</div>
	<div data-role="page" id="chapterList">
		<div data-role="header" data-position="fixed">
			<a href="#bookContent" data-icon="arrow-l">Back</a>
			<h1 id="titleChapterPage">ePub Reader</h1>
		</div>
		
		<div data-role="content">
			<div>
				<ul id="chapterGuide" data-role="listview" data-inset="true"></ul> 
		  	</div>
	  	</div>
	</div>
